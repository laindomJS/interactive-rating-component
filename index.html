<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- SCRIPT -->
  <script defer src="main.js"></script>
</head>
<body>



  <main class="container">

    <article class="card" id="cardC">
      
      <img src="./images/icon-star.svg" alt="icon star" class="icon__star" id="icon">

      <div class="selected" id="selection">
        <p class="selected__para">You have selected <span id="value">0</span> of 5</p>
      </div>

      <div id="text">
        <h1 class="card__title">How did we do?</h1>
        <p class="card__para">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>

      <div class="numbers" id="selectNum">
        <div class="num" id="numVal" value="1">1</div>
        <div class="num" id="numVal" value="2">2</div>
        <div class="num" id="numVal" value="3">3</div>
        <div class="num" id="numVal" value="4">4</div>
        <div class="num" id="numVal" value="5">5</div>
      </div>

      <button class="btn" id="button">Submit</button>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/laindomJS">lainJS</a>.
  </footer>

</body>
</html>
